<div
  fxLayout="column"
  fxFlexFill
  fxLayoutAlign="center center"
  style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; "
>
  <div fxLayout="column">
    <div class=" mat-elevation-z4">
      <mat-card>
        <mat-card-title
          >Register
          <a class="redirect" [routerLink]="['/auth/login']">
            {{ 'login' | translate | titlecase }}
          </a>
        </mat-card-title>
        <mat-card-content>
          <form
            fxLayout="column"
            fxLayoutAlign="start stretch"
            [formGroup]="userForm"
            (ngSubmit)="register()"
          >
            <mat-form-field class="full-width">
              <input
                type="firstName"
                id="firstName"
                class="input"
                placeholder="First Name"
                formControlName="firstName"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formErrors.firstName" class="help is-danger">
              {{ formErrors.firstName }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="lastName"
                id="lastName"
                class="input"
                placeholder="Last Name"
                formControlName="lastName"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formErrors.lastName" class="help is-danger">
              {{ formErrors.lastName }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="email"
                id="email"
                class="input"
                placeholder="Email"
                formControlName="email"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formErrors.email" class="help is-danger">
              {{ formErrors.email }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="password"
                id="password"
                class="input"
                placeholder="Password"
                formControlName="password"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formErrors.password" class="help is-danger">
              {{ formErrors.password }}
            </div>
            <mat-form-field class="full-width">
              <input
                type="repeatPassword"
                id="repeatPassword"
                class="input"
                placeholder="Repeat password"
                formControlName="repeatPassword"
                required
                matInput
              />
            </mat-form-field>
            <div *ngIf="formErrors.repeatPassword" class="help is-danger">
              {{ formErrors.repeatPassword }}
            </div>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!userForm.valid"
              (click)="register()"
            >
              {{ 'register' | translate | titlecase }}
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
