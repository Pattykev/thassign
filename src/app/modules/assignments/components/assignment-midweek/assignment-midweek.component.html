<ng-template #loading>
    <app-loader></app-loader>
</ng-template>

<ng-container *ngIf="programs; else loading">
    <div *ngFor="let program of programs | keyvalue">
        <h2>{{ program.value.week | translateDate: "MMM-D":{days: 6} | async }}</h2>

        <div *ngFor="let assignment of program.value.assignments" [title]="assignment.description">
            {{ assignment.title }}
        </div>
    </div>
</ng-container>
