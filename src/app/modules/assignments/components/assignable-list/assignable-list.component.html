<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex="90">
    {{ data.title | translate }}
  </div>
  <div fxFlex="10">
    <button
      type="button"
      mat-icon-button
      matSuffix
      mat-dialog-close
      aria-label="close"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content>
  <mat-selection-list
    #options
    [multiple]="false"
    (selectionChange)="closeDialog()"
  >
    <mat-list-option
      *ngFor="let user of data.options; let isFirst = first"
      [value]="user"
      cdkFocusInitial
    >
      <h3 matLine>{{ user.fullName }}</h3>
      <span matLine>Last {{ user.assignments.length }}</span>
      <span matLine>
        Last
        {{
          user.assignments[0]?.week.toISOString()
            | translateDate: "DATE_SHORT"
            | async
        }}
      </span>
    </mat-list-option>

    Ok
  </button> -->
  </mat-selection-list>
</div>
