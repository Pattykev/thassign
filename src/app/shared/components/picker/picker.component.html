<mat-form-field (click)="openOptionsDialog()">
  <ng-container *ngIf="selectedValue; else plainOption">
    <input
      matInput
      placeholder="Select an option"
      value="{{ selectedValue[labelField] }}"
      disabled
    />
  </ng-container>

  <ng-template #plainOption>
    <input matInput placeholder="{{ placeholder }}" disabled />
  </ng-template>

  <button mat-icon-button matSuffix>
    <mat-icon>arrow_right</mat-icon>
  </button>
</mat-form-field>
